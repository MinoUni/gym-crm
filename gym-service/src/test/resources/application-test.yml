eureka:
  client:
    enabled: off
    restclient:
      enabled: on

spring:
  artemis:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    mode: native
  liquibase:
    enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/gym-crm-test
    username: postgres
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        connection:
          provider_disables_autocommit: false
      defer-datasource-initialization: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: test-issuer
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: false
